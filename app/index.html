<!DOCTYPE html>
<html  ng-app="ui.bootstrap.demo">
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>

    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.2.0.js"></script>

</head>
<body >
	<header ng-controller="dropdown">	
		<img src="img/logo.png" class="logo">	
		<img src="img/icn-apps.png" class="home">
		<div class="left-divider">
			<div class="line"></div>
		</div>	
		<div class="inicio" uib-dropdown on-toggle="toggled(open)">					
      		<a href="" uib-dropdown-toggle>
      			Inicio
        		<span class="caret triangle"></span>
      		</a>
      		<ul class="dropdown-menu" uib-dropdown-menu  >
        		<li ng-repeat="choice in items">
          			<a href>{{choice}}</a>
        		</li>
      		</ul>      		
		</div>
		<div class="gear">
		    <button class="rounded-rectangle-23"> 
      			<img src="img/icn-gearsvg.png" >
      		</button>
		</div>
		<div class="username" uib-dropdown >					
      		<a href="" uib-dropdown-toggle>
      			User name
        		<span class="caret triangle"></span>
      		</a>
      		<ul class="dropdown-menu" uib-dropdown-menu  >
        		<li ng-repeat="choice in items">
          			<a href>{{choice}}</a>
        		</li>
      		</ul>      		
		</div>
		<div class="right-divider">
			<div class="line"></div>
		</div>
		<div class="exit">
			<a href="">Salir</a>
		</div>		
	</header>
	<main>
	</main>
	<footer>	
	</footer>
</body>
</html>
